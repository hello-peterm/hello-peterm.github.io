<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lilita+One">
    <script type="text/javascript" src="script.js"></script>
    <title>Reference</title>
</head>
<body>
  <h1 class="section-heading">Welcome to the reference page!</h1>
  <div>
    <p id="first-paragraph" class="general-paragraph-styling another-class">Paragraph</p>
    <input type="email" placeholder="Your email">
    <input type="submit">
    <img src="https://i.imgur.com/Zsl4GKU.png" alt="Description of image" referrerpolicy="no-referrer" width="250" height="250">
    <ul>
      <!-- Anchor elements. 'Blank' opens in a new tab. -->
      <li><a href="https://en.wikipedia.org/wiki/Ocean" target="_blank">Ocean</a></li>
      <li><a href="https://en.wikipedia.org/wiki/Sea"target="_blank">Sea</a></li>
    </ul>
  </div>
  <article>
    <h3>This Is an Article Headline</h3>
    <p>
        Incididunt commodo culpa velit quis enim velit aliquip nostrud quis
        consectetur fugiat cupidatat voluptate. Eiusmod voluptate aliqua anim do sit
        velit amet.
    </p>
</article>
</body>
</html>
